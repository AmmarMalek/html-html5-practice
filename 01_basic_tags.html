<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>

    <marquee>Basic Tags</marquee>

    <b>Bold</b><br>
    <u>Under Line</u><br>
    <i>Italic</i><hr>

    <strong>Same as  bold</strong><br>
    <ins>Same as underline</ins><br>
    <em>Same as italic</em><hr>

    H<sub>2</sub>O <br>
    x<sup>2</sup> + Y<sup>2</sup><hr>

    <p>Paragraph tag (Block element)</p><br>
    <div>Division tag (Block element)</div><hr>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <mark>Mark tag</mark><hr>

    2000 Rs. <del>2400 Rs.</del>


</body>
</html>
